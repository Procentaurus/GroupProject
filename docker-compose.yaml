version: '3'

services:
  db_api:
    container_name: backend_postgres_api
    image: postgres:16
    ports:
      - "5499:5432"
    environment:
      POSTGRES_DB: "ApiDataBase"
      POSTGRES_USER: "postgres_api"
      POSTGRES_PASSWORD: "postgres_api"
    volumes:
      - api_data:/var/lib/postgresql/data
    restart: always

  db_socket:
    container_name: backend_postgres_socket
    image: postgres:16
    environment:
      POSTGRES_DB: "SocketDataBase"
      POSTGRES_USER: "postgres_socket"
      POSTGRES_PASSWORD: "postgres_socket"
    volumes:
      - socket_data:/var/lib/postgresql/data
    restart: always

  redis:
    container_name: backend_redis
    image: redis:7
    ports:
      - "6378:6379"
    restart: always

  app_socket:
    container_name: backend_app_socket
    build: ./SocketComponent
    ports:
      - "8001:8000"
    depends_on:
      - redis
      - db_socket
    restart: always

  nginx:
    container_name: backend_nginx
    ports:
      - "8000:8000"
    volumes:
      - socket_static_data:/var/www/app_socket/static
      - socket_media_data:/var/www/app_socket/media
    depends_on:
      - app_socket
    restart: always

volumes:
  api_data:
  socket_data:
  socket_static_data:
  socket_media_data:
